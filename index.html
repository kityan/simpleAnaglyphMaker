<!DOCTYPE html>
<html>
<head>
	<title>simpleAnaglyphMaker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js" charset="utf-8"></script>
	<link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">

			<div id="anaglyphContainer">
				<div id="wrapper">
					<canvas id="anaglyph"></canvas>
				</div>
			</div>

			<input type="file" class="fileInput" id="leftFile" data-eye="left" style="display: none;"/>
			<input type="file" class="fileInput" id="rightFile" data-eye="right" style="display: none;"/>

		</div>
	</div>

	<div class="row">
		<div class="col-xs-4 col-xs-offset-1">


			<div class="btn-group">
				<input type="button" value="Select left" class="btnLoadFile btn btn-primary" data-eye="left" />
				<input type="button" value="Select right" class="btnLoadFile btn btn-primary" data-eye="right" />
			</div>

			<div style="margin-top:5px;">
				<input type="button" value="Create anaglyph" id="btnCreateAnaglyph"  disabled class="btn btn-lg btn-primary" />
			</div>
			
			<div style="margin-top:15px;">
				You can <a href="samples.zip">download ZIP-archive</a> with sampes. Unzip and use left and right image to create anaglyph.
			</div>

		</div>

		<div class="col-xs-6">

			<div class="row">
				<div class="col-xs-5 text-right v-center">
					Set preview zoom:
				</div>

				<form >
				<div class="col-xs-7">
				
					<div class="btn-group" data-toggle="buttons">
					  <label class="btn btn-primary zoomSelector" disabled for="o1">
							  <input type="radio" name="zoomSelector" value="0.25" id="o1"> 25%
							</label>
					  <label class="btn btn-primary zoomSelector" disabled for="o2">
							  <input type="radio" name="zoomSelector" value="0.5" id="o2"> 50%
							</label>
					  <label class="btn btn-primary active zoomSelector" disabled for="o3">
							  <input type="radio" name="zoomSelector" disabledchecked value="1" id="o3"> 100%
							</label>
					</div>
				</div>
				</form>
			</div>	

			<div class="row">
				<div class="col-xs-5 text-right v-center">
					Add offset X:
				</div>

				<div class="col-xs-7">	
					<div class="btn-group">
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="x" data-val="-1" >-1</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="x" data-val="1" >+1</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="x" data-val="-10" >-10</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="x" data-val="10" >+10</button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-5 text-right v-center">
					Add offset Y:
				</div>

				<div class="col-xs-7">	
					<div class="btn-group">
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="y" data-val="-1" >-1</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="y" data-val="1" >+1</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="y" data-val="-10" >-10</button>
						<button class="btnChangeOffset btn btn-primary" disabled data-dir="y" data-val="10" >+10</button>
					</div>
				</div>
			</div>	
		</div>	
	</div>


</div>

</body>
</html>
